name: Deploy Auth Domain to AWS EC2

on:
  push:
    branches:
      - qa

jobs:
  deploy-auth:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout QA branch
        uses: actions/checkout@v4
        with:
          ref: qa

      - name: Upload auth services to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_KEY }}
          source: services/auth
          target: /home/ubuntu/lightbuild/
          port: 22
          overwrite: true
          rm: true

      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/lightbuild/services/auth
            sudo docker compose -f docker-compose.auth.yml down || true
            sudo docker system prune -af || true
            sudo docker compose -f docker-compose.auth.yml up -d --build
