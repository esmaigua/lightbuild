name: Deploy Auth Domain to AWS EC2

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Copy Auth domain files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_KEY }}
          source: |
            services/auth
          target: /home/ubuntu/lightbuild
          port: 22
          overwrite: true
          rm: true

      - name: Deploy and compile on EC2 via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/lightbuild/services/auth

            echo "🔧 Instalando Maven si no existe..."
            if ! command -v mvn &> /dev/null; then
              sudo apt update && sudo apt install -y maven
            fi

            echo "🔨 Compilando microservicios Java..."
            for dir in */ ; do
              if [ -f "$dir/pom.xml" ]; then
                echo "→ Compilando $dir"
                cd "$dir"
                mvn clean package -DskipTests
                cd ..
              fi
            done

            echo "🧹 Limpiando contenedores anteriores..."
            sudo docker compose -f docker-compose.auth.yml down || true
            sudo docker system prune -af || true

            echo "🐳 Desplegando servicios con Docker Compose..."
            sudo docker compose -f docker-compose.auth.yml up -d --build

            echo "✅ Despliegue completo del dominio auth."
