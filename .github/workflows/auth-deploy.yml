name: Deploy Auth Services to AWS EC2

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy Auth domain to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_KEY }}
          source: |
            services/auth
            docker-compose.auth.yml
          target: /home/ubuntu/lightbuild/auth
          port: 22
          overwrite: true
          rm: true

      - name: Deploy Auth Services with Docker Compose
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/lightbuild/auth
            sudo docker compose -f docker-compose.auth.yml down --remove-orphans || true
            sudo docker system prune -af || true
            sudo docker compose -f docker-compose.auth.yml up -d --build
