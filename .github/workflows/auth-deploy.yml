name: Deploy Authentication to AWS EC2

on:
  push:
    branches:
      - qa  # Puedes cambiar esto para la rama que necesites, en este caso 'qa'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: zulu
          cache: maven
          java-package: jdk
          check-latest: false
          server-id: github
          server-username: ${{ secrets.GITHUB_ACTOR }}
          server-password: ${{ secrets.GITHUB_TOKEN }}
          overwrite-settings: true

      - name: Build with Maven
        run: mvn clean install

      - name: Docker login to DockerHub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Copy Authentication files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_KEY }}
          source: |
            Backend/Domains/Authentication
          target: /home/ubuntu/GreenCommerce/Auth
          port: 22
          overwrite: true
          rm: true

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_KEY }}
          script: |
            cd /home/ubuntu/GreenCommerce/Auth/Backend/Domains/Authentication
            sudo docker-compose down --rmi all --volumes --remove-orphans || true
            sudo docker system prune -af || true
            sudo docker-compose up --build -d
