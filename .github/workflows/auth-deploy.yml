name: Deploy Auth Domain to AWS EC2

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout del código
      - name: Checkout source code
        uses: actions/checkout@v4

      # Paso 2: Configurar Java y Maven
      - name: Set up Java and Maven
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'  # Usamos Zulu como distribución de Java
          cache: 'maven'

      # Paso 3: Compilar los microservicios y empaquetarlos
      - name: Build the microservices
        run: |
          cd services/auth/login-service
          mvn clean package -DskipTests
          cd ../register-service
          mvn clean package -DskipTests
          cd ../session-service
          mvn clean package -DskipTests
          cd ../tokens-service
          mvn clean package -DskipTests

      # Paso 4: Transferir los archivos y ejecutar Docker en EC2
      - name: Build docker images and deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_KEY }}
          script: |
            # Cambiar al directorio correcto en EC2
            cd /home/ubuntu/lightbuild/services/auth
            # Detener y eliminar cualquier contenedor anterior
            sudo docker compose -f docker-compose.auth.yml down || true
            sudo docker system prune -af || true
            # Iniciar los contenedores de nuevo con las imágenes más recientes
            sudo docker compose -f docker-compose.auth.yml up -d --build
            # Verificar si los contenedores están corriendo
            sudo docker ps

      # Paso 5: Post-deployment
      - name: Post Checkout source code
        run: echo "Deployment complete"
